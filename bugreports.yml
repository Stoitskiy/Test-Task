---
- summary: |
    Отсутствует проверка валидации полей "First Name" и "Last Name"
  environment: |
    Chrome версия 122.0.6261.112 (Официальная сборка), (64 бит)
    ОС Windows 10 Домашняя 22H2
  steps-to-reproduce: |
    1) Некорректно заполнить поля "First Name" и/или "Last Name", например (123,;$.-=)
    2) Заполнить корректно остальные поля
    3) Нажать кнопку Submit
  expected-result: |
    Форма не отправилась, появилось сообщение об ошибке
  actual-result: |
    Форма успешно отправлена, студент зарегестрирован


- summary: |
    Нет ограничений в выборе возраста
  environment: |
    Chrome версия 122.0.6261.112 (Официальная сборка), (64 бит)
    ОС Windows 10 Домашняя 22H2
  steps-to-reproduce: |
    1) Заполнить все поля корректно
    2) В поле "Date Of Birth" выбрать текущую дату
    3) Нажать Submit
  expected-result: |
    Установлен коридор допустимого возраста, появляется сообщение об ошибке
  actual-result: |
    Ограничения на возраст отсутствуют, форма отправляется при выборе любой даты в поле "Date Of Birth"

- summary: |
    Отсутствует возможность подробно прочитать подсказку
  environment: |
    Chrome версия 122.0.6261.112 (Официальная сборка), (64 бит)
    ОС Windows 10 Домашняя 22H2
  steps-to-reproduce: |
    1) Заполнить все обязательные поля некорректно
    2) Навести курсор на иконку подсказки рядом с полем
  expected-result: |
    Подсказка появляется и содержит информацию об ошибке
  actual-result: |
    При наведении курсора на иконку подскази, не появляется подробного описания 
